{% extends "base.html" %}

{% block content %}
    <h1 class="title">
    {{ page.title }}
    </h1>

    {# About page doesn't have a date and will result in an error if not checked #}
    {% if page.date %} 
     <p class="blog-page-date">{{ page.date|date(format=config.extra.date_format) }}</p>
    {%endif%}

    {{ page.content | safe }}
{% endblock content %}
