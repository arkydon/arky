{% extends "base.html" %}

{% block content %}
<div class="panel">
    <h1 class="title">
     {{ section.title }}
    </h1>
    <ul>
    <!-- If you are using pagination, section.pages will be empty. You need to use the paginator object -->  
        {% for page in section.pages %}
        <li>
            <a href="{{ page.permalink | safe }}">{{ page.title }}</a>

            {% if page.date %}
                <div class="blog-page-date">{{ page.date | date(format=config.extra.date_format) }}</div>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
